<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>기업 검색 - 메인 페이지</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .search-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
    }
    .search-bar input {
      padding: 10px 15px;
      font-size: 16px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      outline: none;
    }
    .search-bar button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .search-bar button:hover {
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }
    #autocomplete-list {
      position: absolute;
      top: 65px;
      width: 300px;
      background-color: white;
      border: 1px solid #ccc;
      border-top: none;
      max-height: 200px;
      overflow-y: auto;
      z-index: 999;
      border-radius: 0 0 8px 8px;
    }
    .autocomplete-item {
      padding: 10px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #f0f0f0;
    }
    .autocomplete-item {
      padding: 10px;
      cursor: pointer;
      text-align: left; /* ✅ 왼쪽 정렬 */
    }
  
  </style>
</head>
<body>

  <h1>기업 검색</h1>
  <form id="searchForm" class="search-bar" autocomplete="off">
    <div style="display: flex;">
      <input type="text" id="searchInput" placeholder="기업명 입력" />
      <button type="submit">검색</button>
    </div>
    <div id="autocomplete-list"></div>
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const companyMap = {
        "AP위성": "apsi.html",
        "한선엔지니어링": "ehansun.html",
        "폴라리스AI": "polarisai.html",
        "셀바스헬스케어": "selvashealthcare.html",
        "미래에셋증권": "miraeasset.html",
        "메카로": "mecaro.html",
        "로보로보": "roborobo.html",
        "성우하이텍": "sungwoo.html",
        "고려제강": "kiswire.html",
        "데브시스터즈": "devsisters.html"
      };

      const input = document.getElementById("searchInput");
      const list = document.getElementById("autocomplete-list");

      input.addEventListener("input", function () {
        const value = this.value.toLowerCase();
        list.innerHTML = "";

        if (!value) return;

        Object.keys(companyMap).forEach(company => {
          if (company.toLowerCase().includes(value)) {
            const item = document.createElement("div");
            item.classList.add("autocomplete-item");
            item.textContent = company;
            item.addEventListener("click", function () {
              input.value = company;
              list.innerHTML = "";
            });
            list.appendChild(item);
          }
        });
      });

      document.addEventListener("click", function (e) {
        if (!e.target.closest(".search-bar")) {
          list.innerHTML = "";
        }
      });

      document.getElementById("searchForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const keyword = input.value.trim();
        if (companyMap[keyword]) {
          window.location.href = companyMap[keyword];
        } else {
          alert("검색 결과가 없습니다.");
        }
      });
    });
  </script>

</body>
</html>
